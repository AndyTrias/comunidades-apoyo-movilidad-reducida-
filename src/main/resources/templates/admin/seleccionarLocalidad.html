<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo estados y servicios</title>
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="\css\style.css">
    <link rel="stylesheet" href="\css\background.css">
    <link rel="stylesheet" href="\css\incidentes.css">
    <link rel="stylesheet" href="../../public/css/components.css">
    <script src="\js\script.js"></script>
    <script src="\js\incidentes.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <style>
        .goBack {
            box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.75);

        }

        .goBack:hover {
            box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.75);
            transform: scale(1.05);
            transition: all 0.3s ease 0s;
        }

    </style>
</head>
<body class="h-screen flex flex-col background">

    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-4 dark:bg-gray-800">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="/" class="flex items-center">
                    <span class="text-xl font-semibold">Monitoreo de Estado de Servicio</span>
                </a>
                <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="#" class="linkButton">Comunidades</a>
                        </li>
                        <li>
                            <a href="#" class="linkButton">Revision de Incidentes</a>
                        </li>
                        <li>
                            <a href="#" class="linkButton">Perfil</a>
                        </li>
                        <li>
                            <a href="#" class="linkButton text-red-600">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="m-5 flex flex-col justify-center items-center">
        <ol class="stepper md:space-x-36 space-x-0">
            <li>Provincia</li>
            <li class="active">Municipio</li>
            <li>Step C</li>
         </ol>


        <!-- Dropdown menu -->
        <div id="dropdownSearch" class="w-1/2 z-10 rounded-lg shadow secondary">
            <div class="p-3">
                <label for="input-group-search" class="sr-only">Buscar Municipio</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="text" id="input-group-search"
                        class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Buscar Localidad">
                </div>
            </div>
            <ul class="p-3 space-y-1 text-sm text-gray-700" aria-labelledby="dropdownRadioBgHoverButton">
                    <li>
                      <div class="flex items-center p-2 rounded">
                          <input id="default-radio-4" type="radio" value={{this.id}} name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                          <label for="default-radio-4" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Vicente Lopez</label>
                      </div>
                    </li>
              </ul>
        </div>

        <a href="/seleccionarLocalidad"
            class="button mt-2">
            Terminar
            <i class="fas fa-check-circle ml-2"></i>
        </a>


    </div>




    <footer class="bg-white rounded-lg shadow mt-auto">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="#" class="hover:underline">Diseño de Sistemas UTN</a>. Todos los derechos reservados.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <a href="https://github.com/dds-utn/2023-tpa-mama-grupo-06" rel="noopener noreferrer" target="_blank" class="mr-4 hover:underline md:mr-6 ">Github</a>
            </li>
        </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>
</html>
