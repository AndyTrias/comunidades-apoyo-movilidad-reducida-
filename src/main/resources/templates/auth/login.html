<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="flex flex-col h-screen background md:bg-gradient-to-l from-indigo-400 via-purple-500 to-cyan-500">

    <main class="mb-auto p-10 h-full">

                <div class=" w-full px-8 md:px-22 lg:px-22 flex justify-center items-center h-full">
                    <form class="bg-white rounded-md shadow-2xl p-5 cristal">
                        <h1 class="text-gray-800 font-bold text-2xl mb-1">Iniciar Sesion</h1>
                        <p class="text-sm font-normal text-gray-600 mb-8">Bienvenido</p>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                            <i class="fas fa-user text-white"></i>
                            <input id="email" class="pl-2 w-full outline-none border-none bg-transparent" type="email" name="email"
                                placeholder="Correo Electronico" />
                        </div>
                        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
                            <i class="fas fa-lock text-gray-400"></i>
                            <input class="pl-2 w-full outline-none border-none bg-transparent" type="password" name="password"
                                id="password" placeholder="Contraseña"/>

                        </div>
                        <button type="submit"
                            class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">
                            Iniciar Sesion
                        </button>
                        <div class="flex justify-between mt-4">
                            <span
                                class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
                                Olvidaste tu Contraseña ?</span>

                            <a href="#"
                                class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">
                                Ya tienes una cuenta?
                            </a>
                        </div>

                    </form>
                </div>
        </div>
    </main>

</body>

</html>
