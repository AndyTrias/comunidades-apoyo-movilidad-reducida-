                <h1 class="title-font text-lg font-medium text-gray-900 mb-3">Agregar Incidente</h1>
                <form action="process_incident.php" method="POST">
                    <div class="mb-4 flex flex-col">
                        <label for="incident_date" class="text-sm text-gray-500 mb-2">Fecha del Incidente:</label>
                        <input type="date" id="incident_date" name="incident_date" class="border rounded-md py-1 px-2" required>
                    </div>
                    <div class="mb-4 flex flex-col">
                        <label for="user_name" class="text-sm text-gray-500 mb-2">Nombre del Usuario:</label>

                    </div>
                    <div class="mb-4 flex flex-col">
                        <label for="prestacion_serv" class="text-sm text-gray-500 mb-2">Prestación de Servicio:</label>
                        <select id="prestacion_serv" name="prestacionServ" class="border rounded-md py-1 px-2" required>
                            <option value="">Seleccionar Prestación</option>
                            <option value="Prestación 1">Prestación 1</option>
                            <option value="Prestación 2">Prestación 2</option>
                            <option value="Prestación 3">Prestación 3</option>
                            <!-- Agrega más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="mb-4 flex flex-col">
                        <label for="incident_details" class="text-sm text-gray-500 mb-2">Detalles del Incidente:</label>
                        <textarea id="incident_details" name="incident_details" rows="4" class="border rounded-md py-1 px-2" required></textarea>
                    </div>
                    <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                        Agregar Incidente
                    </button>
