<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidades</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drag&drop.css">
</head>
<body class="flex flex-col h-screen background md:bg-gradient-to-l from-indigo-400 via-purple-500 to-cyan-500">
     
     
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">
            Monitoreo de Estado de Servicios
        </span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 text-white hover:text-gray-900">Comunidades</a>
    </nav>
    <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
        Perfil
    </button>
    </div>
  </header>
      
    <main class="mb-auto p-10 h-full">
        
        <div class="item flex flex-col md:flex-row justify-center items-center h-full">
            <div class="w-1/2 hidden md:flex justify-center items-center">
                <img class="h-96 w-96 mb-3" src="./img/dropImage.png" />
            </div>

            <div class="w-full md:w-1/2 p-5">
                <div>
                    <h1 class="text-2xl text-center text-black p-5">
                        Carga masiva de entidades prestados y organismos de control
                    </h1>
                </div>
                
                <div class="drop-zone border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <span class="drop-zone__prompt text-xl text-center text-gray-500">Seleccione el archivo a cargar</span>
                    <input type="file" name="myFile" class="drop-zone__input">
                </div>
            </div>
        </div>
    </main>

    <footer class="text-gray-600 body-font">
      <div class="container p-5 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">
            Monitoreo de Estado de Servicios
          </span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023 Diseño de Sistemas UTN —
          <a href="https://github.com/dds-utn/2023-tpa-mama-grupo-06" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">Github</a>
      </p>
      </div>
  </footer>
     
  <script src="script.js"></script>
</body>
</html>
